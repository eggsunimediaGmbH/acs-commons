<template data-sly-template.link="${@ href, dataHref, text, title, target, iconClass, anchor, trackingMetadata, dontTrack, attributes, id}">
    <p data-sly-test="${properties.text}">Text property: ${properties.text}</p>

    <pre data-sly-use.hello="${'de.eggs.core.models.HelloWorldModel' @ linkClasses=['custom-link']}">
    HelloWorldModel says:
    ${hello.message}
    </pre>
</template>

<p data-sly-call="${link}" >
    test
</p>
