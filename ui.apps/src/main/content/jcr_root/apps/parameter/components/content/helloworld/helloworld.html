<template data-sly-template.link="${@ htlParameter}">
    <p data-sly-test="${properties.text}">Text property: ${properties.text}</p>

    <pre data-sly-use.hello="${'de.eggs.core.models.HelloWorldModel' @ htlParameter=htlParameter}">
    HelloWorldModel says:
    ${hello.message}
    </pre>
</template>

<p data-sly-call="${link @ htlParameter=['custom-link','morelink']}" >
    test
</p>
